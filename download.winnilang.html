<html>
  <style>
  .custom-file-upload {
    border: 1px solid #ccc;
    display: inline-block;
    padding: 6px 12px;
    cursor: pointer;
    background-color: #f8f8f8;
    border-radius: 4px;
  }
  .custom-file-upload:hover {
    background-color: #e0e0e0;
  }
  #fileInput {
    display: none; /* Скрываем реальный input */
  }
</style>
  <head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const url = urlParams.get('url');

      function downloadButtonClick() {
        window.location.href = url;
      }
    </script>
  </head>
  <body>
    <form action="download.winnilang" method="post" enctype="multipart/form-data">
    <!-- <input type="file" id="fileInput" name="fileToUpload"> -->
    <label class="custom-file-upload">
      <button id="downloadFileButton" onclick="downloadButtonClick();">Download</button>
    </label>
  </form>
  </body>
</html>
